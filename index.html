<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <main>            
        <h1 class="heading">My ToDo</h1>
        <div class="completed container">
            <p class="numberDone">0</p>
            <p>&nbsp; completed</p>
        </div>
        <div class="input-div container">
            <form>
                <input type="text" class="todo-input" >
                <button class="todo-button" type="submit">OK</button>
            </form>
        </div>
        <div class="warning-div">
            <p class="warning"></p>
        </div>
       
        <div class="todo-container ">
            <ul class="todo-list">
            </ul>
        </div>
        
        <!-- This is a functionality that is not used, but might be added later. display: none in CSS -->
        <div class="clear-container">
            <button class="clearAll">Delete All</button>
         </div> 
            
    </main>
       <script src="script.js"></script>  
</body>
</html>
