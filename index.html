<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/61f9b07c4d.js" crossorigin="anonymous"></script>
   </head>

<body>
    <header>
        
    </header>
    
    <main>
        <h1>My ToDo</h1>
        <div class="container completed">
            <p class="numberDone">0</p>
            <p>completed</p>
        </div>
        <div class="container input">
            <form>
                <input type="text" class="todo-input" required>
                <button class="todo-button" type="submit">OK</button>
            </form>
        </div>
       
        <div class="todo-container container">
            <ul class="todo-list">
            </ul>
        </div>
        
        

        <div class="container clear-container">
            <button class="clearAll"><i class="fa-solid fa-skull-crossbones fa-2xl "></i></button>
         </div> 
         
   
    
    </main>
   
    <script src="script.js"></script>  
</body>
</html>
