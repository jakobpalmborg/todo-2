<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/61f9b07c4d.js" crossorigin="anonymous"></script>
   </head>

<body>
    <header>
        
    </header>
    
    <main>
        
            
        <h1 class="container">My ToDo</h1>
        <div class="completed container">
            <p class="numberDone">0</p>
            <p>&nbsp; completed</p>
        </div>
        <div class="input container">
            <form>
                <input type="text" class="todo-input" >
                <button class="todo-button" type="submit">OK</button>
            </form>
        </div>
        <div class="container">
            <p class="warning"></p>
        </div>
       
        <div class="todo-container container">
            <ul class="todo-list">
            </ul>
        </div>
        
    

        <div class="clear-container">
            <button class="clearAll"><i class="fa-solid fa-skull-crossbones fa-2xl "></i></button>
         </div> 
         
   
    
    </main>
   
    <script src="script.js"></script>  
</body>
</html>
