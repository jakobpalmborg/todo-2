<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/61f9b07c4d.js" crossorigin="anonymous"></script>
   </head>

<body>
    <header>
        <h1>TODO</h1>
    </header>
    
    <main>
        <div class="container input">
            <form>
                <input type="text" class="todo-input" placeholder="Do it!" required>
                <button class="todo-button" type="submit"><i class="fa-solid fa-plus fa-xl"></i></button>
            </form>
        </div>
       
        <div class="todo-container container">
            <ul class="todo-list">
            </ul>
        </div>
        
        <div class="container completed">
            <i class="fa-solid fa-check-double fa-fade"></i>
            <p class="numberDone">0</p>
        </div>

        <div class="container clear-container">
            <button class="clearAll"><i class="fa-solid fa-skull-crossbones fa-2xl "></i></button>
         </div> 
         
         <div class="container links">
         <ul>
            <li>
                <a onclick="document.querySelector('link').href = 'other.css';">Other CSS</a>
            </li>
            <li>
                <a onclick="document.querySelector('link').href = 'styles.css';">Original CSS</a>
            </li>
        </ul>
    </div> 
    </main>
    <footer>
        <p>TODO</p>
    </footer>
    <script src="script.js"></script>  
</body>
</html>
